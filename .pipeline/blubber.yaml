version: v4
base: docker-registry.wikimedia.org/nodejs10-slim
lives:
  in: /srv/service
runs:
  environment: { APP_BASE_PATH: /srv/service }
apt: { packages: [libssl1.1] }

variants:
  build:
    apt: { packages: [build-essential, python-dev, git, libssl-dev] }
    base: docker-registry.wikimedia.org/nodejs10-devel
    copies: [local]
    node: { requirements: [package.json]}
    runs: { environment: { LINK: g++ }}
  development:
    includes: [build]
    entrypoint: [node, server.js]
  test:
    includes: [build]
    entrypoint: [npm, test]
    runs: { insecurely: true }
  prep:
    includes: [build]
    node: { env: production }
  production:
    copies: [prep]
    node: { env: production }
    runs: { environment: { UV_THREADPOOL_SIZE: "128" } }
    entrypoint: [node, server.js]
