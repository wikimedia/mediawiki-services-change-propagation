                    uri: 'https://{{message.meta.domain}}/api/rest_v1/page/summary/{{match.meta.uri.title}}'
                    headers:
                      cache-control: no-cache
                    query:
                      redirect: false
                  - method: get
                    uri: 'https://{{message.meta.domain}}/api/rest_v1/page/mobile-sections/{{match.meta.uri.title}}'
                    headers:
                      cache-control: no-cache
                    query:
