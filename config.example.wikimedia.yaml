                        user_is_bot: false
                    exec:
                      uri: 'https://ores.wikimedia.org/v2/scores/idwiki/'
                      query:
                        models: 'reverted'
                        revids: '{{message.rev_id}}'
                        precache: true
                  - match:
                      meta:
